<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    p.abs{
        position:absolute;
        left: 150px;
        top: 150px;
    }
    div.absdiv{
        background-color: #FF00FF;
        position: absolute;
        left: 150px;
        top: 50px;
        width: 400px;
    }
</style>
<body>
<p>正常文字1</p>
<p>正常文字2</p>
<div class="absdiv">
这是一个定义了的div
<p class="abs">绝对定位的文字3</p>
</div>
<p>正常文字4</p>
<p>正常文字5</p>
</body>
</html>
