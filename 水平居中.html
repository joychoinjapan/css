<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        border: 1px solid lightgrey;
        margin: 10px;
    }
    span{
        border: 1px dotted blue;
    }
</style>
<body>
<div align="center">
    通过设置属性align="center"居中的内容
</div>
<div style="text-align: center">
    通过样式style＝text-align: center居中的内容
</div>

<div>默认情况下div会占用100%的宽度，所以无法观察元素是否居中</div>
<div style="width: 300px;margin: 0 auto">
    设置div宽度，在使用margin来使得元素居中
</div>
<div style="text-align: center">
    <span>span的居中可以放在div中，然后用div text－align实现居中</span>
</div>
</body>
</html>
